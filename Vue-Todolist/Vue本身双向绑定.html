<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input v-model="message" type="text" />

        <ol>
            <todo-item></todo-item>
        </ol>
    </div>
    <div id="app-7">
        <ol>
            <todo-item
                v-for="item in glist"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>
</body>
<script>
    // Vue.component('todo-item',{
    //     template:'<li>这是个待办项</li>'
    // })

    Vue.component('todo-item',{
        props:['todo'],
        template: '<li>{{todo.text}}</li>'
    })

    var app = new Vue({
        el: '#app',
        data:{
            message:'hello vue.js'
        }
    })

    var app7 = new Vue({
        el:'#app-7',
        data:{
            glist:[
                {id:0,text: "蔬菜"},
                {id:1,text:"奶酪"},
                {id:2,text:"其他什么东西"}
            ]
        }
    })
    

    
</script>
</html>
