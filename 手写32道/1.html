<!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
  </head>

  <body>
    <script type="text/javascript">
      function pTest() {
        this.say = function () {
          alert("11")
        }
      }
      pTest.prototype.play = function () {
        alert("22")
      }
      pTest.prototype.name = "haha";

      function cTest() {
        this.eat = function () {
          alert("33")
        }
      }
      cTest.prototype.name = "lala";
      cTest.prototype = new pTest();
      var people = new cTest();
      console.dir(people);
      console.log(people.__proto__ === cTest.prototype)
    </script>
  </body>

  </html>
