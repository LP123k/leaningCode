<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //改变构造函数原型并不是继承
    //即 原型的继承，而不是改变构造函数的原型
    function User() {}
    User.prototype.name = function(){
      console.log("user name method");
    }
    let hd = new User()
    hd.name() //使用原型对象的name方法

    function Admin() {}
    console.log(Admin.prototype.__proto__ === Object.prototype); //true
    
    Admin.prototype.role = function() { 
      console.log("admin.role");
    }
    //两种方法
    Admin.prototype.__proto__ = User.prototype;
    Admin.prototype = Object.create(User.prototype)  //把User设置成Admin的原型
    let a = new Admin;
    a.name();
    a.role();//照常执行


    function Member() {}
    Member.prototype.__proto__ = User.prototype;
    Member.prototype.role = function() {
      console.log("member.role");
    }
    let b = new Member();
    b.name()
    b.role()
     

    // let a = new Admin();
    // a.role() //打印出member的role方法

  </script>
</html>
