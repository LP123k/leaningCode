<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //自定义原型对象的设置
    let hd = {
      name:"hd"
    };
    let parents = {
      name:"parent",
      show:function(){
        console.log(`parents+ ${this.name}`);
      }
    }
    
    Object.setPrototypeOf(hd,parents);
    hd.show()

    console.log(Object.getPrototypeOf(hd));
  </script>
</html>
