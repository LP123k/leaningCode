<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //使用call或apply借用原型链
    let hd = {
      data : [1,2,3,34,5,7]
    };
    Object.setPrototypeOf(hd,{
      max(){
        return this.data.sort((a,b) => b-a)[0]
      }
    });
    console.log(hd.max());

    let xj = {
      lessons:{js:87,php:63,node:99,linux:88},
      get data(){
        return Object.values(this.lessons)
      }
    };
    console.log(hd.max.apply(xj));
    // console.log(hd.max.call(null,Object.values(xj.lessons)));  //上面不用this，直接传参
    
  </script>
</html>
