<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS的原型和继承</title>
</head>
<body></body>
  <script>
    //没有原型的对象也是存在的

    let hd = {name:"向军"};
    console.log(hd.hasOwnProperty("name"));

    //Object创建了一个没有原型的纯数据对象
    //Object.create(null,)第一个参数指原型对象,null表示没有设置原型对象
    //完全字典数据
    let xj = Object.create(null,{
      name: {
        value: "后盾人"
      }
    });
    console.log(xj.hasOwnProperty("name"));  
    
  </script>
</html>
