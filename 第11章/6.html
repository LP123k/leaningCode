  <script>
    //原型关系详解与属性继承实例
    // 构造函数: String Number Object

    hd.name = "后盾人";
    console.dir(Object);
    
    Object.prototype.show = function() {
      console.log("houdunren.com");
    };

    hd.show();

    function User() {}
    console.dir(User);

    let xj = new User;
