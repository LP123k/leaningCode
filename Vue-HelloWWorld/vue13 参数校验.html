<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件参数校验与非Props特性</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <child content="hello world"></child>
    </div>

    <script>
        // 父组件向子组件传递参数，子组件有权利对参数进行约束
        Vue.component('child', {
            template: '<div>Child</div>'
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>
</html>
