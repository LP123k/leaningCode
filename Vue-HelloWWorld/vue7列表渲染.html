<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div 
            v-for="(item, index) of list" 
            :key="index"
        >
            <div>
                {{item.text}} --- {{index}}
            </div>
            <span>
                {{item.text}}
            </span>
        </div>
    </div>

    <script>
        /* 
            key值？
            key值一般用后端返回的数据中的可能是id这样的唯一标识符，尽量唯一
            且不使用index ，使用index比较耗费性能
        */
        /* 
            Vue里数组响应？
            当在vue里去尝试修改数组里内容的时候，不能直接通过下标的形式，如:
            vm.list[3] = {id: "003", text: "第四项"}
            来实现数据变化页面变化

            只能通过
            1.  vue提供的几个数组编译方法来操作数组，才能够实现数据发生变化，
                页面也跟着变这种响应式的效果
            push pop shift unshift splice sort reverse
            2.  直接改变数组的引用
        */
        var vm = new Vue({
            el: "#app",
            data(){
                return{
                    list:[{
                        id: "0102011",
                        text: "hello"    
                    },{
                        id: "0102022",
                        text: "Dell"
                    },{
                        id: "0102023",
                        text: "Lee"
                    }]
                }
            } 
        })
    </script>
</body>
</html>
