<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js的函数秘密</title>
</head>
<body></body>
  <script>
    //this关键字

    let hd = {
      name:'后盾人',
      show:function(){
        return this.name;
      }
    };
    console.log(hd.show());
  </script>
</html>
