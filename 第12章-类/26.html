<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js类</title>
</head>
<body>
    <script>
        //使用继承增强内置类

        function Arr(...args) {
            args.forEach(item => this.push(item))
            this.first = function() {
                return this[0]
            }
            this.max = function() {
                return this.sort((a,b) => b-a)[0]
            }
        }
        Arr.prototype = Object.create(Array.prototype)
        let hd = new Arr(1,5,6,7,8,5)
        console.log(hd.first());
        console.log(hd.max());




        
    </script>
</body>
</html>
