  <title>JavaScript 数组挖掘</title>

<body>
  <script>
    let arr = [1,2,3,4,5];
    arr.reduce(function(pre,value,index,array){
      console.log(pre,value);
      return 5;
    });
    arr.reduce(function(pre,value,index,array){
    console.log(pre,value);
    return 5;
    },0)
  </script>
