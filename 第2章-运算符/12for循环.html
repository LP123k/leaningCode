<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript 运算符与流程控制</title>
</head>
<body>
  <script>
    
    // for(let i =0;i < 10;i++){
    //   for(let n=0;n<i;n++){
    //     document.write("*");
    //   }
    //   document.write("<br/>")
    // }
    for(let i =0;i<5;i++){
      for(let n=5-i;n>0;n--){
        document.write("^");
      }
      for(let m=2*i-1;m>0;m--){
        document.write("*")
      }
      document.write("<br/>")
    }
    
  </script>
</body>
</html>
