<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Parents {
      constructor(name,age) {
        this.name = name;
        this.age = age;
      }
      sayHi() {
        console.log(
          `姓名:${this.name},年龄:${this.age}`
        )
      }
    }

    let a = new Parents("a同学",23);
    // a.sayHi()

    class childs extends Parents {
      constructor(name,age,number) {
        super(name,age)
        this.number = number
      }
      sayChild() {
        console.log(`学号:${this.number},`)
      }
    }
    let b = new childs("b同学",23,60)
    b.sayHi()
  </script>
</body>
</html>
