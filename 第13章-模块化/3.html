<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js模块化</title>
</head>
<body>
    <script>
        //
        function outer() {
            let name = '听风是风';

            function insider() {
                console.log(`欢迎来到${name}的博客`);
            };
            return insider;
        }
        outer()();



        
    </script>`
</body>
</html>
